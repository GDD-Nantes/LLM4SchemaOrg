        <meta property="og:description" content="Ai primi di ottobre del 1967, Hans Werner Henze aveva appena iniziato a lavorare a Das Flo&amp;szlig; der Medusa. L&amp;rsquo;oratorio su libretto di Ernst Schnabel che &amp;ldquo;racconta della drammatica lotta di sopravvivenza di uomini del Terzo Mondo, che i rappresentanti della casta dominante, senza cuore e con estrema leggerezza, avevano abbandonato al proprio destino su una zattera, lungo le coste dell&amp;rsquo;Africa occidentale&amp;rdquo;. Negli stessi giorni scopriva e si appassionava a Il socialismo e l&amp;rsquo;uomo a Cuba di Ernesto Guevara, e ai suoi diari di lotta del 1958-59. Fu cos&amp;igrave; che il 10 ottobre, appresa la notizia dell&amp;rsquo;assassinio del Comandante, Henze e Schnabel decisero di trasformare Das Flo&amp;szlig; der Medusa in un&amp;rsquo;allegoria funebre per il Che Guevara.
"/>

. Negli stessi giorni scopriva e si appassionava a &lt;em&gt;Il socialismo e l&amp;rsquo;uomo a Cuba &lt;\/em&gt;di Ernesto Guevara, e ai suoi diari di lotta del 1958-59. Fu cos&amp;igrave; che il 10 ottobre, appresa la notizia dell&amp;rsquo;assassinio del Comandante, Henze e Schnabel decisero di trasformare &lt;em&gt;Das Flo&amp;szlig; der Medusa&lt;\/em&gt; in un&amp;rsquo;allegoria funebre per il Che Guevara.&lt;\/p&gt;\n&quot;,&quot;images&quot;:[&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/Bundesarchiv_B_145_Bild-F008277-0008%2C_K%C3%B6ln%2C_Schloss_Br%C3%BChl%2C_Meisterkurse_Musik.jpg&quot;,&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/ABC_6828.jpg&quot;]},{&quot;title&quot;:&quot;Royal Winter Music -  A gigantic contemporary orchestra&quot;,&quot;text&quot;:&quot;&lt;p&gt;Questa minima premessa per dire che, proprio nel fiorire di una coscienza politica del compositore, accade qualcosa di analogo dal punto di vista musicale: la presa di coscienza parallela di un procedimento. Un &lt;em&gt;meccanismo&lt;\/em&gt; che sar&amp;agrave; alla base proprio di opere quali &lt;strong&gt;Royal Winter Music&lt;\/strong&gt;. A proposito di questo, negli appunti intorno a &lt;em&gt;Das Flo&amp;szlig; der Medusa&lt;\/em&gt; il compositore scriver&amp;agrave;: &amp;ldquo;E mi sembr&amp;ograve;, e questo era nuovo nel mio modo di comporre, che in fondo anche gli strumenti rappresentassero le voci, il canto, la declamazione, in modo che la musica strumentale potesse essere intesa, molto consapevolmente, come la versione strumentale di una musica vocale&amp;rdquo;. Ancora di pi&amp;ugrave; si assottiglia, nella sua concezione musicale, il confine tra musica assoluta e teatro, proprio come gli appariva nella musica di &lt;em&gt;Mozart&lt;\/em&gt;, suo ideale di bellezza &amp;ndash; &amp;ldquo;In Mozart, non c&amp;rsquo;era scarto tra riflessione, ispirazione e atto compositivo. &amp;Egrave; tutto teatro, pensavo&amp;hellip;&amp;rdquo;.&lt;\/p&gt;\n\n&lt;p&gt;Risale agli anni &amp;rsquo;60 anche l&amp;rsquo;idea del compositore per un lavoro shakespeariano. Ma l&amp;rsquo;occasione di concretizzarla arriver&amp;agrave; solo nel 1976, con il primo&lt;em&gt; Cantiere Internazionale d&amp;rsquo;Arte&lt;\/em&gt; di Montepulciano. Henze accetta infatti la commissione di Julian Bream chiedendogli di partecipare gratuitamente al nascente festival. La partecipazione prevedeva anche un concerto, che ebbe luogo il 1&amp;deg; agosto del 1976 nel tempio di San Biagio &amp;ldquo;stracolmo fino a scoppiare&amp;rdquo;, ospiti d&amp;rsquo;onore i coniugi Walton, e a dare il benvenuto &amp;ldquo;un sindaco bolscevico&amp;rdquo;. Ancora una volta l&amp;rsquo;impegno civile &amp;ndash; il Cantiere diventer&amp;agrave;, di l&amp;igrave; in avanti, un vero e proprio laboratorio utopico &amp;ndash; sar&amp;agrave; il seme dell&amp;rsquo;inventiva musicale, inventiva in questo caso incoraggiata anche da Bream, che gli dichiara altissime ambizioni: &amp;ldquo;Ci&amp;ograve; che l&amp;rsquo;&lt;em&gt;Hammerklavier&lt;\/em&gt; beethoveniana significa per i pianisti e per la produzione pianistica, la &lt;em&gt;Royal Winter Music&lt;\/em&gt; deve significare per i chitarristi&amp;rdquo;. Ecco dunque che il proposito di sviluppare musica dai monologhi degli &lt;em&gt;underdog &lt;\/em&gt;shakespeariani si concretizza attraverso la scrittura per chitarra, strumento che il compositore arriver&amp;agrave; a definire una &lt;em&gt;gigantic contemporary orchestra&lt;\/em&gt;.&lt;\/p&gt;\n\n&lt;p&gt;Ancora di pi&amp;ugrave;: nelle parole di Shakespeare, la musica trova la forma, il sistema. E, ovviamente, un titolo: &lt;em&gt;Now is the winter of our discontent&amp;hellip;&lt;\/em&gt;&lt;\/p&gt;\n\n&lt;p&gt;Quanto al rapporto parola-forma, il compositore lo ascrive a un &lt;em&gt;sistema&lt;\/em&gt; che, sempre nei suoi diari, descrive alludendo a uno sviluppo basato sui tratti psicologici, sugli stati d&amp;rsquo;animo da associare ai vari frammenti tematici, ai &amp;ldquo;leitmotiv&amp;rdquo;, ai colori accordali, etc.; rispetto a questo &amp;ndash; avverte &amp;ndash; nessuna esigenza che i legami emergano dall&amp;rsquo;interiorit&amp;agrave; del compositore. Se ne accorger&amp;agrave; Leonard Bernstein, che dopo la prima prova della &lt;em&gt;Quinta Sinfonia&lt;\/em&gt; dir&amp;agrave; ad Henze che nella partitura &amp;ldquo;c&amp;rsquo;era un sistema, una struttura, ma che non era riuscito a individuarla&amp;rdquo;. N&amp;eacute; il direttore n&amp;eacute; il compositore riterranno di dover approfondire la questione prima del concerto, preferendo giocare una partita a squash.&lt;\/p&gt;\n&quot;,&quot;images&quot;:[&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/henze-score.jpg&quot;,&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/DSC_2283.jpg&quot;,&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/DSC_2141.jpg&quot;]},{&quot;title&quot;:&quot;La seconda sonata&quot;,&quot;text&quot;:&quot;&lt;p&gt;La &lt;strong&gt;Seconda Sonata&lt;\/strong&gt;, 1979, del ciclo &lt;em&gt;Royal Winter Music&lt;\/em&gt; qui incisa, si compone di tre movimenti: &lt;strong&gt;Sir Andrew Aguecheek&lt;\/strong&gt;, &lt;strong&gt;Bottom&amp;rsquo;s Dream&lt;\/strong&gt;, &lt;strong&gt;Mad Lady Macbeth&lt;\/strong&gt;, rispettivamente da &lt;em&gt;Twelfth Night, or What You Will&lt;\/em&gt;&amp;nbsp;(La dodicesima notte, o quel che volete), &lt;em&gt;A Midsummer Night&amp;#39;s Dream &lt;\/em&gt;(Sogno di una notte di mezza estate), &lt;em&gt;The Tragedy of Macbeth&lt;\/em&gt; (Macbeth). Per ci&amp;ograve; che conta, segnalo che l&amp;rsquo;indicazione agogica nelle ultime battute di Bottom&amp;rsquo;s Dream offre il titolo al disco: &lt;strong&gt;&lt;em&gt;As from far away&lt;\/em&gt;&lt;\/strong&gt;.&lt;\/p&gt;\n\n&lt;p&gt;Di genesi differente rispetto alla prima, essendo stata scritta su libera iniziativa del compositore, proprio in questo rimarca l&amp;rsquo;importanza che Henze attribuiva a questo ciclo e alla chitarra. Inoltre, mancando di un committente, viene meno la presenza di un revisore, e per questi motivi la sensazione &amp;egrave; quella di trovarsi al cospetto di una scrittura totalmente libera e di uno spartito &lt;em&gt;sorgivo&lt;\/em&gt;.&lt;\/p&gt;\n\n&lt;p&gt;Riporto in coda a queste note introduttive, i frammenti shakespeariani che costituiscono la base dei tre movimenti\/monologhi, evito qualsiasi altra considerazione. Ci&amp;ograve; mi consente di ribadire l&amp;rsquo;importanza del testo, e dunque la natura teatrale di questa musica&lt;\/p&gt;\n&quot;,&quot;images&quot;:[&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/DSC_2277.jpg&quot;,&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/ABC_6807.jpg&quot;,&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/aguecheek.jpg&quot;]},{&quot;title&quot;:&quot;All in twilight -  When the title is decided, I feel that I have done two thirds of my work. &quot;,&quot;text&quot;:&quot;&lt;p&gt;&lt;em&gt;Quando il titolo &amp;egrave; deciso, sento di aver compiuto due terzi del lavoro&lt;\/em&gt;. La poetica musicale di &lt;strong&gt;T\u014dru Takemitsu&lt;\/strong&gt; potrebbe essere completamente condensata in questa sua provocazione. I quattro pezzi di &lt;strong&gt;All in Twilight&lt;\/strong&gt;, ispirati ai &lt;em&gt;Twilight&lt;\/em&gt; di &lt;em&gt;Paul Klee&lt;\/em&gt;, non fanno eccezione. Questa musica, composta per Julian Bream nel 1987, si inserisce in una sorta di ciclo ideale di composizioni descrittivo-naturalistiche che sembrano ricorrere puntualmente nella produzione del compositore: &lt;em&gt;November Steps, Rain Coming, In an Autumn Garden, Spirit Garden, Winter,&lt;\/em&gt; &lt;em&gt;Cassiopeia, Seasons, Garden Rain&lt;\/em&gt; &amp;ndash; solo per citare alcuni titoli in ordine sparso di datazione e di organico strumentale.&lt;\/p&gt;\n\n&lt;p&gt;Paesaggi rarefatti, crepuscolari, e nei quali sembra esclusa la presenza umana. Alla base di ci&amp;ograve; una riflessione che Takemitsu formulava gi&amp;agrave; nel 1962: &amp;ldquo;I want to give sounds the freedom to breathe. Rather than on the ideology of self-expression, music should be based on a profound relationship to nature &amp;ndash; sometimes gentle, sometimes harsh&amp;rdquo;.&lt;\/p&gt;\n\n&lt;p&gt;Chi ama il cinema assocer&amp;agrave; Takemitsu ad alcuni tra i massimi registi giapponesi del &amp;lsquo;900. Sue le musiche di &lt;em&gt;Ran, &lt;\/em&gt;1985, di Akira Kurosawa &amp;ndash; ispirato al &lt;em&gt;Re Lear&lt;\/em&gt; di Shakespeare. E soprattutto di &lt;em&gt;Pitfall, &lt;\/em&gt;1962, &lt;em&gt;Woman in the Dunes&lt;\/em&gt;, 1964, &lt;em&gt;The Face of Another&lt;\/em&gt;, 1966, e &lt;em&gt;Man Without a Map&lt;\/em&gt;, 1968, ovvero i quattro film di &lt;em&gt;Hiroshi Teshigahara&lt;\/em&gt; con la sceneggiatura di &lt;em&gt;Kobo Abe.&lt;\/em&gt;&lt;\/p&gt;\n\n&lt;p&gt;Sar&amp;agrave; proprio Teshigahara a dire di Takemitsu, subito dopo la sua morte: &amp;ldquo;&lt;em&gt;He gave me much more than just music&amp;rdquo;.&lt;\/em&gt; Ho idea che la luce di questi crepuscoli non avrebbe la stessa forza se non avesse attraversato il cinema di Teshigahara negli anni &amp;rsquo;60.&lt;\/p&gt;\n&quot;,&quot;images&quot;:[&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/ABC_6770.jpg&quot;]},{&quot;title&quot;:&quot;Mignarda&quot;,&quot;text&quot;:&quot;&lt;p&gt;John Dowland &amp;egrave; stato il pi&amp;ugrave; saturnino dei compositori dell&amp;rsquo;epoca elisabettiana e forse di ogni tempo; nella &lt;em&gt;melancholia&lt;\/em&gt; la sua professione di fede e il germe unico della sua arte. Visse nutrendo il desiderio di riscattare la sua condizione sociale diventando liutista di corte. Convinto che ci&amp;ograve; gli fosse impedito a causa di complotti, cospirazioni, e irriconoscenze di ogni genere nei confronti del suo talento, scrisse con la bile pi&amp;ugrave; nera un corpus musicale tra i pi&amp;ugrave; ispirati, profondi e colmi di irradiante tenebrosa bellezza. Autore best-seller, per esempio &lt;em&gt;The First Book of Songs, &lt;\/em&gt;1597, vanter&amp;agrave; 5 &lt;em&gt;edizioni&lt;\/em&gt; nei 15 anni successivi alla prima pubblicazione. Quando, il 12 ottobre 1612, verr&amp;agrave; nominato liutista alla corte di &lt;em&gt;Giacomo I d&amp;rsquo;Inghilterra&lt;\/em&gt;, avr&amp;agrave; raggiunto lo scopo della sua esistenza: 20 pence al giorno di&amp;nbsp;salario garantito e un supplemento per la livrea. Da quel momento non pubblicher&amp;agrave; pi&amp;ugrave; una nota fino alla sua morte, avvenuta nel 1626.&lt;\/p&gt;\n\n&lt;p&gt;Nella composizione di questo disco, la &lt;em&gt;Mignarda&lt;\/em&gt; di John Dowland vuole essere un&amp;rsquo;elegia per Lady Macbeth. Siamo i soli artefici di un destino che ci appare gi&amp;agrave; scritto o un destino prestabilito ci illude di esser padroni della nostra vita? Ma questa musica non si pone la questione.&lt;\/p&gt;\n\n&lt;p&gt;&lt;em&gt;You, alone, alone, O imaginary song, \/ Are unable to say an existence is wrong, \/ And pour out your forgiveness like a wine&lt;\/em&gt;.&lt;\/p&gt;\n\n&lt;p&gt;&amp;nbsp;&lt;\/p&gt;\n\n&lt;p&gt;Giacomo Palazzesi&lt;br \/&gt;\n&lt;em&gt;Appignano, 25 aprile 2020&lt;\/em&gt;&lt;\/p&gt;\n&quot;,&quot;images&quot;:[&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-palazzesi\/images\/contents\/DSC_2193.jpg&quot;,&quot;https:\/\/martinville-production.s3.eu-south-1.amazonaws.com\/albums\/giacomo-pala
