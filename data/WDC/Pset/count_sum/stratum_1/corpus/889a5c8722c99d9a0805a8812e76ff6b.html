         var lastLocation;
         app.ports.triggerMatomoPageView.subscribe(() => {
            // Check that the location changed because this notification may be triggered multiple times (because of requests completing after page load)

            if (document.URL != lastLocation && typeof _paq !== "undefined") {

                _paq.push(['setCustomUrl', lastLocation]);

                    _paq.push(['setDocumentTitle', document.title]);
                    window._mtm.push({'event': 'ElmPageView'});
                });
            }
         })

         function updateDeepZoom(fn) {
             var deepZoom = document.querySelector("deep-zoom");

             if (deepZoom !== null) {

             }
         }

         app.ports.saveDisplayMode.subscribe(function(val) {
             if (val === "touch-table") {

                 localStorage.setItem("display-mode", val);
             } else {
                 console.info("Removed the stored display mode")
                 localStorage.removeItem("display-mode");
             }
         });

         var metaDescriptionTag = document.querySelector("head meta[name='description']");
         var metaOgDescriptionTag = document.querySelector("head meta[property='og:description']");

         app.ports.setMetaDescription.subscribe(function(descr) {
             descr = descr.replace(/<\/?[^>]+(>|$)/g, "");
             if (metaDescriptionTag)
                 metaDescriptionTag.setAttribute("content", descr);
             if (metaOgDescriptionTag)
                 metaOgDescriptionTag.setAttribute("content", descr);
         });

         app.ports.zoomIn.subscribe(function() {
             updateDeepZoom(function(deepZoom) {
                 var currentZoom = deepZoom.viewer.viewport.getZoom();
                 var maxZoom = deepZoom.viewer.viewport.getMaxZoom();
                 var zoomAmount = Math.min(1.33, maxZoom / currentZoom);

                 deepZoom.viewer.viewport.zoomBy(zoomAmount);
             });
         });

         app.ports.zoomOut.subscribe(function() {
             updateDeepZoom(function(deepZoom) {
                 var currentZoom = deepZoom.viewer.viewport.getZoom();
                 var minZoom = deepZoom.viewer.viewport.getMinZoom();
                 var zoomAmount = Math.max(0.66, minZoom / currentZoom);

                 deepZoom.viewer.viewport.zoomBy(zoomAmount);
             });
         });

         app.ports.goHome.subscribe(function() {
             updateDeepZoom(function(deepZoom) {
                 deepZoom.viewer.viewport.goHome();
             });
         });

         app.ports.getInViewElementIds.subscribe(function() {

                 }, []);

                 app.ports.gotInViewElementIds.send(ids);
             });
         });

         var hasScrollListener = false;

             if (!hasScrollListener) {
                 window.addEventListener("scroll", onScroll, { passive: true });
                 hasScrollListener = true;
             }
         });

             if (hasScrollListener) {
                 window.removeEventListener("scroll", onScroll, { passive: true });
                 hasScrollListener = false;
             }
         });

             app.ports.onScroll.send({x: window.pageXOffset, y: window.pageYOffset});
