"\/upload\/images\/_teamImageLarge\/4983\/alexander-klein.webp, \/upload\/images\/_552x552_crop_center-center_82_none\/4983\/alexander-klein.webp 2x"}],"teamSmall":[{"id":"4983","title":"Alexander Klein Hofmeijer - Brackmann Aanbestedingsspecialist","url":"\/upload\/images\/_teamImageSmall\/4983\/alexander-klein.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_teamImageSmall\/4983\/alexander-klein.webp, \/upload\/images\/_936x552_crop_center-center_82_none\/4983\/alexander-klein.webp 2x"}]},{"id":"61075","uri":"docenten\/frank-cornelissen","title":"Frank Cornelissen","teamLarge":[{"id":"77865","title":"Conducto docent Frank","url":"\/upload\/images\/_teamImageLarge\/77865\/Conducto_docent_Frank.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_teamImageLarge\/77865\/Conducto_docent_Frank.webp, \/upload\/images\/_550x550_crop_center-center_82_none\/77865\/Conducto_docent_Frank.webp 2x"}],"teamSmall":[{"id":"77865","title":"Conducto docent Frank","url":"\/upload\/images\/_teamImageSmall\/77865\/Conducto_docent_Frank.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_teamImageSmall\/77865\/Conducto_docent_Frank.webp, \/upload\/images\/_550x324_crop_center-center_82_none\/77865\/Conducto_docent_Frank.webp 2x"}]},{"id":"3300","uri":"docenten\/bert-zwiep","title":"Bert Zwiep","teamLarge":[{"id":"4987","title":"Bert Zwiep - Zelfstandig","url":"\/upload\/images\/_teamImageLarge\/4987\/bert-zwiep.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_teamImageLarge\/4987\/bert-zwiep.webp, \/upload\/images\/_552x552_crop_center-center_82_none\/4987\/bert-zwiep.webp 2x"}],"teamSmall":[{"id":"4987","title":"Bert Zwiep - Zelfstandig","url":"\/upload\/images\/_teamImageSmall\/4987\/bert-zwiep.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_teamImageSmall\/4987\/bert-zwiep.webp, \/upload\/images\/_936x552_crop_center-center_82_none\/4987\/bert-zwiep.webp 2x"}]},{"id":"72753","uri":"docenten\/katinka-groothuis","title":"Katinka Groothuis","teamLarge":[{"id":"77873","title":"Conducto docent Katinka","url":"\/upload\/images\/_teamImageLarge\/77873\/Conducto_docent_Katinka.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_teamImageLarge\/77873\/Conducto_docent_Katinka.webp, \/upload\/images\/_550x550_crop_center-center_82_none\/77873\/Conducto_docent_Katinka.webp 2x"}],"teamSmall":[{"id":"77873","title":"Conducto docent Katinka","url":"\/upload\/images\/_teamImageSmall\/77873\/Conducto_docent_Katinka.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_teamImageSmall\/77873\/Conducto_docent_Katinka.webp, \/upload\/images\/_550x324_crop_center-center_82_none\/77873\/Conducto_docent_Katinka.webp 2x"}]}],"educationDescription":[{"__typename":"educationDescription_paragraphBlock_BlockType","blockTitle":"Algemeen","blockText":"<p><strong><strong><em>In korte tijd leer je de theorie van inkoop en aanbesteden toepassen in jouw eigen praktijk. Na afloop kun je zelfstandig een (Europese) aanbesteding uitvoeren, jouw inkoopbeleid opstellen, een inkoopanalyse uitvoeren en een inkoopactieplan opstellen en uitvoeren.<\/em><\/strong><\/strong><\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationDescription_paragraphBlock_BlockType","blockTitle":"Voor wie","blockText":"<p>De post-hbo registeropleiding Inkoop & Aanbesteden is bestemd voor overheidsfunctionarissen die betrokken zijn bij inkoop en aanbesteden. De opleiding is ook interessant voor mensen die willen doorgroeien naar die rol. Ook inkoopadviseurs zijn van harte welkom.<\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationDescription_paragraphBlock_BlockType","blockTitle":"Toelating","blockText":"<p>Om te worden toegelaten tot de leergang dien je:<\/p>\r\n<ul><li>Ten minste te beschikken over hbo werk- en denkniveau;<\/li><li>Werkzaam te zijn binnen\/voor een (semi-)overheidsorganisatie.<\/li><\/ul>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationDescription_paragraphBlock_BlockType","blockTitle":"Resultaat","blockText":"<p>Na afloop ben je in staat om de theorie van overheidsinkoop en aanbesteden toe te passen in jouw eigen dagelijkse praktijk, samenvattend:<br><\/p>\r\n<ul><li>Ben je je bewust van jouw positie als inkoper binnen het publieke domein;<\/li><li>Ken je de belangrijkste trends en ontwikkelingen binnen het vakgebied Inkoop en meer specifiek m.b.t. Inkopen met impact, diversiteit en inclusie \u00e9n MVOI;<\/li><li>Kun je het inkoop- en aanbestedingsbeleid voor jouw organisatie vaststellen;<\/li><li>Ben je in staat om een inkoopdiagnose uit te voeren en vervolgens een inkoopactieplan op te stellen;<\/li><li>Heb je kennis van alle aanbestedingsregels en inzicht in de keuzes die je kunt maken;<\/li><li>Kun je zelfstandig (Europese) aanbestedingen uitvoeren;<\/li><li>Heb je praktische handvaten, formats, sjablonen, beslisbomen die je kunt toepassen in jouw dagelijkse inkooppraktijk.<\/li><\/ul>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationDescription_paragraphBlock_BlockType","blockTitle":"Lestijden","blockText":"<p>De lesdagen starten stipt om 9:30 uur (bij een fysieke les, ontvangst vanaf 9:00 uur met koffie en thee) en duren tot uiterlijk 16:30 uur. Tijdens een lesdag zijn er voldoende (lunch) pauzes en korte onderbrekingen opgenomen.<\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationDescription_paragraphBlock_BlockType","blockTitle":"Coronaprotocol","blockText":"<p>Ons uitgangspunt is om onze lesdagen fysiek aan te bieden. Wanneer dit niet mogelijk is door aanscherpte maatregelen weet dan dat wij <a href=\"https:\/\/conducto.nl\/kennisbank\/online-leren\" target=\"_blank\">een passend alternatief<\/a> bieden. Deelnemers die niet fysiek aanwezig kunnen\/mogen zijn, volgen de livestream vanuit huis. Wanneer een docent niet in staat is de les fysiek te verzorgen stappen wij over op onze virtual classroom.<\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationDescription_paragraphBlock_BlockType","blockTitle":"Online leren bij Conducto","blockText":"<p>Deelnemers krijgen toegang tot een online leerplatform. Hierin ga je actief aan de slag met de stof op een moment dat het jou uitkomt. Factsheets, minicolleges, video\u2019s, leestips, praktische handvaten, bonusmodules en kennistests maken onderdeel uit van de e-learning. Je doorloopt deze e-learning voorafgaand aan een fysieke lesdag. Het voordeel hiervan is de homogeniteit t.a.v. het kennisniveau onder de deelnemers. Een docent kan hierdoor tijdens een fysieke lesdag dieper op de stof ingaan waardoor er ruimte is voor interactie zoals onze deelnemers dat van ons gewend zijn.<\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationDescription_paragraphBlock_BlockType","blockTitle":"Incompany","blockText":"<p>Zijn er binnen jouw organisatie meerdere collega\u2019s of medewerkers met dezelfde opleidingsbehoefte? Deze post-hbo registeropleiding verzorgen wij ook als incompany. Hierbij leggen we de accenten op aangereikte onderwerpen en passen we de casu\u00efstiek aan op jouw praktijk.<\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"}],"educationContent":[{"__typename":"educationContent_paragraphBlock_BlockType","blockTitle":"Opbouw","blockText":"<p>De post-hbo registeropleiding Inkoop & Aanbesteden bestaat uit 7 lesdagen. Elk programma-onderdeel bestaat uit een aantal online en offline interactieve werkvormen:<br><\/p>\r\n<ul><li>E-learning ter voorbereiding op een (online) lesdag;<\/li><li>Colleges, afhankelijk van de mogelijkheden fysiek of via onze virtual classroom;<\/li><li>Praktijkopdrachten uitvoeren en bespreken;<\/li><li>Studie van verdiepende artikelen en literatuur (voor de voorbereiding, e-learning, en zelfstudie staat +\/- 6-8 uur per lesdag).<\/li><\/ul>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationContent_paragraphBlock_BlockType","blockTitle":"Opdrachten en Examen","blockText":"<p>Tijdens de leergang worden twee huiswerkopdrachten (zowel individuele- als groepsopdrachten) ingeleverd voor een cijfer. De opleiding wordt afgesloten met een online openboekexamen van drie uur dat bestaat uit een aantal casussen met open vragen en meerkeuze vragen. Tijdens het examen ligt de nadruk op het kunnen toepassen van de aangereikte juridische stof, de leerdoelen vormen hierbij het uitgangspunt. De inleveropdrachten en het examen bepalen samen het eindcijfer.<br><\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationContent_paragraphBlock_BlockType","blockTitle":"Online leeromgeving","blockText":"<p>Tijdens de opleiding heb je toegang tot een online leeromgeving. Hier vind je het lesmateriaal ter voorbereiding voor een lesdag, de leerdoelen, het persoonlijke intakeformulier, de praktijkopdrachten en e-learning. Ook tref je extra artikelen, minicolleges, publicaties en blogs van o.a. onze docenten ter verdieping van de besproken onderwerpen.<\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationContent_paragraphBlock_BlockType","blockTitle":"Erkend diploma","blockText":"<p>Wanneer je de leergang met goed gevolg hebt afgerond ontvang je het officieel erkende PHBO-diploma van Stichting Post Hoger Beroeps Onderwijs Nederland en word je opgenomen in het Abituri\u00ebntenregister.<\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationContent_paragraphBlock_BlockType","blockTitle":"Docenten","blockText":"<p>De kwaliteit van onze opleidingen wordt in belangrijke mate bepaald door de deskundigheid, ervaring en vooral ook didactische vaardigheden van onze docenten. Juist om deze redenen werkt Conducto uitsluitend samen met docenten met bewezen kwaliteiten. Door ons gescreend op relevante kennis, ervaring en vooral ook op de juiste persoonlijkheid en didactische vaardigheden. Daarbij ligt onze lat hoog.<\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"}],"educationCostsData":[{"__typename":"educationCostsData_paragraphBlock_BlockType","blockTitle":"Investering","blockText":"<p>De investering voor deze leergang bedraagt \u20ac 4.550,- (vrij van btw).<br>Dit is inclusief toegang tot het online leerplatform met e-learning, alle (digitale) lesmaterialen, de opleidingsmap en literatuur, de (online) lesdagen en gastcollege\u2019s, het examen en bij goed gevolg het diploma. <\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationCostsData_paragraphBlock_BlockType","blockTitle":"Extra leergang in mei 2023","blockText":"<p>LET OP: Aangezien de leergang voor januari 2023 al vol zit inventariseren wij mogelijkheden om een extra leergang in mei 2023 in te plannen. Ben je ge\u00efnteresseerd, stuur dan een bericht naar <a href=\"mailto:opleidingen@conducto.nl\" target=\"_blank\">opleidingen@conducto.nl<\/a> of bel naar 026-303 47 00. Wij informeren je halverwege oktober of deze extra leergang door gaat.<\/p>","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal"},{"__typename":"educationCostsData_datesBlock_BlockType","blockTitle":"Lesdagen 2023","sizeTitle":"Standaard (h2)","sizeTitleHandle":"normal","blockTitleOne":"Voorjaar 2023 VOL","blockDatesOne":[{"date":"16 januari"},{"date":"30 januari"},{"date":"13 februari"},{"date":"6 maart"},{"date":"20 maart"},{"date":"3 april"},{"date":"8 mei"},{"date":"15 mei (webinar 09.30 tot 11.00 uur)"},{"date":"22 mei (examen)"},{"date":"13 juni (diploma-uitreiking)"}],"blockTitleTwo":"Najaar 2023","datablockDatesTwo":[{"date":"4 september"},{"date":"18 september"},{"date":"2 oktober"},{"date":"30 oktober"},{"date":"13 november"},{"date":"27 november"},{"date":"11 december"},{"date":"18 december (webinar 09.30 tot 11.00 uur)"},{"date":"8 januari 2024 (examen)"},{"date":"6 februari 2024 (diploma-uitreiking)"}]}],"modulesTitle":"Programma","modulesText":"<p>Voor meer informatie kunt u de brochure downloaden.<\/p>","educationModules":[{"__typename":"educationModules_module_BlockType","moduleSubtitle":"Lesdag 1","moduleTitle":"Inkoopmanagement, een ander perspectief, trends en ontwikkelingen","moduleTeachers":[{"id":"60792","title":"Kim Schofaerts","uri":"docenten\/kim-schofaerts"}],"moduleContent":"<p>Docent: <a href=\"https:\/\/conducto.nl\/docenten\/kim-schofaerts\">Kim Schofaerts<\/a> <\/p>\r\n<p>De eerste dag van de leergang staat in het teken van jouw positie als inkoper binnen het publieke domein, we bekijken aanbesteden vanuit een ander perspectief en we behandelen trends en ontwikkelingen binnen het vakgebied.<br><\/p>"},{"__typename":"educationModules_module_BlockType","moduleSubtitle":"Lesdag 2","moduleTitle":"Inkoopdiagnose, inkoopactieplan en MVOI","moduleTeachers":[{"id":"3334","title":"Thea Smid-Verheul","uri":"docenten\/thea-smid-verheul"}],"moduleContent":"<p>Docent: <a href=\"https:\/\/conducto.nl\/docenten\/thea-smid-verheul\">Thea Smid-Verheul<\/a><\/p>\r\n<p>Tijdens deze les behandelen we de onderwerpen inkoopdiagnose, inkoopactieplan en maatschappelijk verantwoord opdrachtgeven en inkopen.<br><\/p>"},{"__typename":"educationModules_module_BlockType","moduleSubtitle":"Lesdag 3","moduleTitle":"Introductie Europese aanbesteding en aanbestedingsprocedures","moduleTeachers":[{"id":"3340","title":"Tom Oudenhoven","uri":"docenten\/tom-oudenhoven"}],"moduleContent":"<p>Docent: <a href=\"https:\/\/conducto.nl\/docenten\/tom-oudenhoven\">Tom Oudenhoven<\/a><\/p>\r\n<p>Tijdens deze dag maken we een start met de juridische lesstof. Je maakt in vogelvlucht kennis met de achtergrond en betekenis van Europese aanbesteding d.m.v. een minicollege in de e-learning. Ook krijg je inzicht in het wettelijk kader en de voor- en nadelen van deze aanbesteding. Je leert een keuze te maken uit de zes Europese aanbestedingsprocedures. Vervolgens leer je deze toe te passen in de praktijk.<br><\/p>\r\n<ul><\/ul>"},{"__typename":"educationModules_module_BlockType","moduleSubtitle":"Lesdag 4","moduleTitle":"Voorfase Europese Aanbesteding en Specificeren opdracht","moduleTeachers":[{"id":"1743","title":"Bonnie Epema","uri":"docenten\/bonnie-epema"}],"moduleContent":"<p>Docent: <a href=\"https:\/\/conducto.nl\/docenten\/bonnie-epema\">Bonnie Epema<\/a><br><br>Tijdens deze les wordt uitvoerig ingegaan op de belangrijkste fase van een aanbesteding, de voorfase. Vervolgens bespreken we de verschillende mogelijkheden om aan te besteden opdrachten te specificeren. <br><\/p>"},{"__typename":"educationModules_module_BlockType","moduleSubtitle":"Lesdag 5","moduleTitle":"Selectiefase Europese aanbesteding","moduleTeachers":[{"id":"3294","title":"Alexander Klein Hofmeijer","uri":"docenten\/alexander-klein-hofmeijer"}],"moduleContent":"<p>Docent: <a href=\"https:\/\/conducto.nl\/docenten\/alexander-klein-hofmeijer\">Alexander Klein Hofmeijer<\/a><\/p>\r\n<p>Hoe kom je tot de gewenste selectie van gegadigden in de selectiefase van een aanbestedingsprocedure? Tijdens deze dag krijg je antwoord op die vraag. Na de les doorgrondt je het doel van deze fase in de Europese aanbesteding.<br><\/p>"},{"__typename":"educationModules_module_BlockType","moduleSubtitle":"Lesdag 6","moduleTitle":"Gunningsfase Europese aanbesteding","moduleTeachers":[{"id":"61075","title":"Frank Cornelissen","uri":"docenten\/frank-cornelissen"}],"moduleContent":"<p>Docent: <a href=\"https:\/\/conducto.nl\/docenten\/frank-cornelissen\">Frank Cornelissen<\/a><\/p>\r\n<p>Tijdens deze dag krijg je meer grip op de gunningscriteria, randvoorwaarden en gunningsbeslissing en de motivering van de afwijzing. Je wordt je bewust van de ethiek van een offerte-aanvraag.<br><\/p>"},{"__typename":"educationModules_module_BlockType","moduleSubtitle":"Lesdag 7","moduleTitle":"Werken met beoordelingsmethodieken en examentraining","moduleTeachers":[{"id":"3300","title":"Bert Zwiep","uri":"docenten\/bert-zwiep"},{"id":"72753","title":"Katinka Groothuis","uri":"docenten\/katinka-groothuis"}],"moduleContent":"<p>Docent: <a href=\"https:\/\/conducto.nl\/docenten\/bert-zwiep\">Bert Zwiep<\/a><\/p>\r\n<p>Tijdens de laatste les behandelen we de voor- en nadelen zijn van de diverse methodieken zodat deelnemers een afwegingskader krijgen om de beste keuze te kunnen maken bij een specifieke opdracht.<\/p>\r\n<p>Docent: <a href=\"https:\/\/conducto.nl\/docenten\/katinka-groothuis\">Katinka Groothuis<\/a><\/p>\r\n<p>Tijdens de laatste les krijgen deelnemers de mogelijkheid om vragen stellen over de stof uit de eerdere juridische lesdagen. Daarnaast wordt er plenair een proefexamen behandeld.<\/p>"},{"__typename":"educationModules_module_BlockType","moduleSubtitle":"Webinar","moduleTitle":"Plenaire terugkoppeling groepsopdracht","moduleTeachers":[{"id":"3340","title":"Tom Oudenhoven","uri":"docenten\/tom-oudenhoven"}],"moduleContent":"<p>Tijdens een webinar van 1,5 uur behandelt <a href=\"https:\/\/conducto.nl\/docenten\/tom-oudenhoven\">Tom Oudenhoven<\/a> plenair de groepsopdracht die is ingeleverd over de juridische lesstof. <\/p>"}],"referenceEntries":[{"referenceText":"<p>Vanwege een carri\u00e8re switch heb ik bewust gekozen voor het inkoop vak. Daarnaast ben ik de opleiding Inkoop &amp; Aanbesteden gaan volgen bij Conducto. De opleiding is zeer relevant en de opgedane kennis kon ik gelijk toepassen in mijn werk en bij lopende projecten. Zowel juridische als inkoop technische aspecten komen aan bod. De lessen zijn goed te volgen en de opdrachten zijn leuk en uitdagend, maar bovenal leerzaam! Met veel plezier heb ik deze opleiding bij Conducto gevolgd. Ook het contact met de instelling zelf is zeer prettig, er wordt snel gereageerd op vragen en altijd met een glimlach. <\/p>","referencePerson":"Freek Jonkman","referenceFunction":"Aanbestedingsadviseur bij Gemeente Den Haag","referenceLogo":[{"id":"102730","title":"Gemeente Den Haag","url":"\/upload\/images\/_clientLogo\/102730\/Gemeente_DenHaag.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_clientLogo\/102730\/Gemeente_DenHaag.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/102730\/Gemeente_DenHaag.webp 2x"}]},{"referenceText":"<p>Ik begon met de opleiding <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/post-hbo-inkoop-aanbesteden\">Inkoop &amp; Aanbesteden<\/a> omdat ik een carri\u00e8reswich wilde maken. Ik las goede dingen over Conducto en begon de opleiding vrijwel zonder enige kennis van inkoop. Ik had wel eens gehoord van 'Europese aanbesteding'. En ja, ik snapte en waardeerde het basisprincipe: de best mogelijke dingen tegen de best mogelijke condities. Ik kwam terecht in een groep met overwegend ervaren inkopers. De druk zat er dus gelijk goed op! Na dag 1 was ik bang de slechtste beslissing uit mijn leven te hebben genomen maar vanaf dag 2 en het moment dat we met de groeps- en individuele casussen begonnen, was ik zeer gerustgesteld. Dit wil ik doen. Dit is interessant. En ik kan het ook nog. <br \/><\/p>","referencePerson":"Frank Horsthuis","referenceFunction":"ICT inkoper Ministerie van Defensie","referenceLogo":[{"id":"21361","title":"Logo ministerie defensie","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21361\/logo-ministerie-defensie.webp 2x"}]},{"referenceText":"<p>De <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/post-hbo-inkoop-aanbesteden\">post-hbo registeropleiding Inkoop &amp; Aanbesteden<\/a> is een compacte en complete opleiding die veel praktische, theoretische en juridische handvatten biedt voor je dagelijkse uitvoeringspraktijk. De opbouw van de lesmodules zit goed in elkaar, het lesmateriaal is zeer verzorgd en de opgaven bereiden je goed voor op het examen. De benodigde tijdsinvestering is pittig! Met de prettige en deskundige docenten is er een goede en open interactie. Kortom, ik ben blij dat ik deze opleiding heb gevolgd en raad deze zeker aan.<\/p>","referencePerson":"Josephine van Rijn-Diekman","referenceFunction":"Adviseur Inkoop bij Gemeente Haarlemmermeer","referenceLogo":[{"id":"21403","title":"Gemeente haarlemmermeer logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21403\/gemeente-haarlemmermeer-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21403\/gemeente-haarlemmermeer-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21403\/gemeente-haarlemmermeer-logo.webp 2x"}]},{"referenceText":"<p>Nieuw in het inkoop- en aanbestedingsvak, ben ik direct gestart met de post-hbo opleiding <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/post-hbo-inkoop-aanbesteden\">Inkoop &amp; Aanbesteden van Conducto<\/a>. In een relatief kort tijdsbestek heeft het mij ruim voldoende theoretische bagage gegeven, waarmee ik in de praktijk goed vooruit kan. Zeker de manier waarop je de stof aangeboden en te verwerken krijgt vind ik prettig: geen grote hoeveelheid data uit het hoofd leren, maar weten wanneer er een belletje moet rinkelen en dan de relevante informatie kunnen vinden. <\/p>","referencePerson":"Gerty Ceelen","referenceFunction":"Inkoop- en subsidieadviseur gemeente Bernheze","referenceLogo":[{"id":"21415","title":"Bernheze logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21415\/bernheze-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21415\/bernheze-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21415\/bernheze-logo.webp 2x"}]}]},"brochures":[{"id":"19188","brochureEducation":[{"id":"540"}]},{"id":"19184","brochureEducation":[{"id":"1971"}]},{"id":"19190","brochureEducation":[{"id":"2272"}]},{"id":"19186","brochureEducation":[{"id":"2530"}]},{"id":"19192","brochureEducation":[{"id":"2836"}]},{"id":"19194","brochureEducation":[{"id":"2994"}]},{"id":"19196","brochureEducation":[{"id":"1108"}]},{"id":"40554","brochureEducation":[{"id":"36650"}]},{"id":"41874","brochureEducation":[{"id":"28096"}]},{"id":"93797","brochureEducation":[{"id":"86002"}]},{"id":"96764","brochureEducation":[{"id":"94980"}]}],"references":[{"id":"102904","title":"Aanbesteden van ICT - Kadaster","referenceText":"<p>Incompany twee-daagse \u201cAanbesteden van ICT\u201d<\/p>\n<p>Onze afdeling Inkoop- en Contractmanagement heeft de training Aanbesteden van ICT van Conducto gevolgd. Docent Job kan de complexe materie duidelijk en helder brengen met veel enthousiasme. Kennis en kunde werd gebracht met interessante praktijkvoorbeelden en verwijzingen naar jurisprudentie. Daarnaast was er ook interactie mogelijk met casussen uit onze eigen praktijk.<\/p>\n<p>Het was een leerzame, prettige training met opties voor een vervolg.<\/p>","referencePerson":"Anoniem","referenceFunction":null,"referenceLogo":[]},{"id":"102724","title":"Inkoop & Aanbesteden - Freek Jonkman","referenceText":"<p>Vanwege een carri\u00e8re switch heb ik bewust gekozen voor het inkoop vak. Daarnaast ben ik de opleiding Inkoop &amp; Aanbesteden gaan volgen bij Conducto. De opleiding is zeer relevant en de opgedane kennis kon ik gelijk toepassen in mijn werk en bij lopende projecten. Zowel juridische als inkoop technische aspecten komen aan bod. De lessen zijn goed te volgen en de opdrachten zijn leuk en uitdagend, maar bovenal leerzaam! Met veel plezier heb ik deze opleiding bij Conducto gevolgd. Ook het contact met de instelling zelf is zeer prettig, er wordt snel gereageerd op vragen en altijd met een glimlach. <\/p>","referencePerson":"Freek Jonkman","referenceFunction":"Aanbestedingsadviseur bij Gemeente Den Haag","referenceLogo":[{"id":"102730","title":"Gemeente Den Haag","url":"\/upload\/images\/_clientLogo\/102730\/Gemeente_DenHaag.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_clientLogo\/102730\/Gemeente_DenHaag.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/102730\/Gemeente_DenHaag.webp 2x"}]},{"id":"98779","title":"Aanbesteden voor Gevorderden - Peter Visser","referenceText":"<p>De kennis en ervaring die ik opgedaan heb tijdens de Post-hbo Aanbesteden voor Gevorderden pas ik toe bij mijn dagelijkse werkzaamheden. De opleiding zit inhoudelijk sterk in elkaar met gespecialiseerde docenten en een praktijkgerichte opdracht en examen. De opleiding biedt mij verdieping van mijn functie door het beter kunnen toepassen van het Aanbestedingsrecht en de daarbij horende spelregels en uitzonderingen.<br \/><\/p>","referencePerson":"Peter Visser","referenceFunction":"Inkoper Operati\u00ebn bij Politie","referenceLogo":[{"id":"98827","title":"Logo Politie","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/98827\/Logo_Politie.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/98827\/Logo_Politie.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/98827\/Logo_Politie.webp 2x"}]},{"id":"98911","title":"Praktisch Contractmanagement - Jeroen Nahon","referenceText":"<p>Een interessante en praktische opleiding Contractmanagement met ervaren leraren, veel ruimte om casu\u00efstiek te bespreken en goede oplossingen. De opleiding geeft een gedegen inzicht in de vele aspecten van contractmanagement en de mogelijke toegevoegde waarde ervan voor het bereiken van de inkoop- en organisatiedoelstellingen. Een aanrader. <\/p>","referencePerson":"Jeroen Nahon","referenceFunction":"Senior Inkoop- en leveranciersmanager bij FMHaaglanden","referenceLogo":[{"id":"98918","title":"FM Haaglanden logo2","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/98918\/FMHaaglanden-logo2.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/98918\/FMHaaglanden-logo2.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/98918\/FMHaaglanden-logo2.webp 2x"}]},{"id":"93862","title":"Incompany Beoordelingsmethodieken - Wendy Vonk","referenceText":"<p>Wij hebben met ons inkoopteam de training Beoordelingsmethodieken bij Conducto gevolgd. De docent was kundig en had veel praktijkervaring. Hij was in staat om de door ons ingebrachte casussen toe te passen op de leerstof waardoor wij direct nieuwe inzichten kregen in oplossingsrichtingen. De training heeft ons inzicht gegeven in methodieken die wij nog niet eerder hebben gebruikt. Hierdoor zijn we enthousiast geraakt over andere methodieken die wij nu in de praktijk gaan uitproberen. Het was een leerzame en interactieve training.<\/p>","referencePerson":"Wendy Vonk","referenceFunction":"Manager inkoop bij Veiligheidsregio Utrecht","referenceLogo":[{"id":"93863","title":"Veiligheidsregio Utrecht","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/93863\/Veiligheidsregio-Utrecht.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/93863\/Veiligheidsregio-Utrecht.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/93863\/Veiligheidsregio-Utrecht.webp 2x"}]},{"id":"92519","title":"Incompany Inleiding in Inkoop en Contractmanagement - Marcha Berentsen-Maas","referenceText":"<p>Tijdens de trainingsdagen Inleiding in Inkoop en Contractmanagement hebben we veel informatie opgehaald. Dit helpt onze collega\u2019s steviger in hun schoenen te staan en een betere gesprekspartner voor inkoop te zijn. We hebben onze rol als opdrachtgever gepakt.<\/p>","referencePerson":"Marcha Berentsen-Maas","referenceFunction":"Manager Team Externe Opleidingen bij Belastingdienst","referenceLogo":[{"id":"92521","title":"Logo Belastingdienst svg","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/92521\/Logo_Belastingdienst.svg.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/92521\/Logo_Belastingdienst.svg.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/92521\/Logo_Belastingdienst.svg.webp 2x"}]},{"id":"89260","title":"Aanbesteden van ICT - Jurgen de Ruiter","referenceText":"<p>De Conducto opleidingen hebben mij in korte tijd veel inzicht opgeleverd in de theorie en de praktijk van het inkopen en <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-van-ict\">aanbesteden<\/a>. Ik heb ook veel bijgeleerd over het optimaal kunnen toepassen van de belangrijkste (Europese) wet- en regelgeving. <br \/><\/p>","referencePerson":"Jurgen de Ruiter","referenceFunction":"Partner bij Trevian","referenceLogo":[{"id":"89261","title":"Logo Trevian RGB","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/89261\/Logo_Trevian_RGB.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/89261\/Logo_Trevian_RGB.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/89261\/Logo_Trevian_RGB.webp 2x"}]},{"id":"89243","title":"Incompany Onderhandelingsvaardigheden - Barbara Zoomer","referenceText":"<p>\u201cWe hadden allemaal hetzelfde doel voor ogen om de training gespreksvaardigheden tot een succes te maken. Het continue onderlinge overleg en de flexibiliteit om te schakelen ten aanzien van de inhoud en de uitvoering heeft hieraan bijgedragen. Daarvoor wil ik Conducto Opleidingen bedanken.\u201d<\/p>","referencePerson":"Barbara Zoomer","referenceFunction":"Co\u00f6rdinator afdeling HR bij ARAG Academy","referenceLogo":[{"id":"89244","title":"Arag","url":"\/upload\/images\/_clientLogo\/89244\/Arag.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/_clientLogo\/89244\/Arag.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/89244\/Arag.webp 2x"}]},{"id":"83707","title":"Aanbesteden voor Gevorderden - David van 't Hag","referenceText":"<p>In mijn functie als Senior Inkoper kom ik in aanraking met Europees Aanbesteden. De Aw2012 vormt de basis in mijn werk en ik merkte aan mijzelf dat ik niet de volledige kennis had van het aanbestedingsrecht. Dit was voor mij de aanleiding om op zoek te gaan naar een praktische opleiding, waarbij je binnen een korte periode deze kennis kon opdoen. De post-HBO opleiding <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-voor-gevorderden-opleiding\">Aanbesteden voor Gevorderden<\/a> van Conducto sprak mij aan, omdat je in een korte periode (5 maanden en met 7 lesdagen) op een praktische wijze deze kennis kon opdoen, waarbij je grijze gebieden, de grenzen en de interpretatie van het aanbestedingsrecht kan toepassen binnen je eigen dagelijkse werkzaamheden.<br \/><\/p>","referencePerson":"David van 't Hag","referenceFunction":"Senior inkoper bij IUC-Noord","referenceLogo":[{"id":"83712","title":"Duo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/83712\/duo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/83712\/duo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/83712\/duo.webp 2x"}]},{"id":"83165","title":"Incompany Beoordelingsmethodieken bij aanbesteden - Rian Loeffen","referenceText":"<p>Wij hebben deze Incompany training, en dan met name de praktische toepasbaarheid ervan, als zeer waardevol ervaren. Naast het juridische deel door Frank Cornelissen geeft Bert Zwiep vanuit zijn rol als Hoofd Inkoop en Logistiek bij de UvA en HvA hele concrete tips en handvaten waar je meteen zelf mee aan de slag kunt. Ik kon dit direct toepassen in mijn dagelijkse praktijk waardoor ik nu met vertrouwen bewust ook voor een andere methodiek kan kiezen.<\/p>","referencePerson":"Rian Loeffen","referenceFunction":"Inkoopadviseur Centrale Inkoop bij Gemeente Oss","referenceLogo":[{"id":"83167","title":"Gemeente Oss","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/83167\/Gemeente-Oss.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/83167\/Gemeente-Oss.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/83167\/Gemeente-Oss.webp 2x"}]},{"id":"82262","title":"Effectief Be\u00efnvloeden voor Contractmanagers - Guido Buijinck","referenceText":"<p>Ik heb de cursus <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/effectief-beinvloeden-voor-contractmanagers\">Effectief Beinvloeden voor Contractmanagers<\/a> als erg leerzaam ervaren. Ik heb nu een aantal handvatten die ik kan gebruiken als ik een gesprek voorbereid en kan daardoor meer uit het gesprek halen. Door vooraf een goede analyse te maken van de belangen van je gesprekspartner en je strategie daarop aan te passen is een gesprek beter te sturen. De docent weet tijdens de cursusdagen een prettige en informele sfeer neer te zetten en doorziet snel de sterke en minder sterke eigenschappen van de cursisten en kan daardoor waardevolle persoonlijke feedback geven.<\/p>","referencePerson":"Guido Buijinck","referenceFunction":"Inkoop & Contractmanagement Facilitaire Dienst bij Veiligheidsregio Haaglanden","referenceLogo":[{"id":"82261","title":"Logo Veiligheidsregio Haaglanden RGB","url":"\/upload\/images\/_clientLogo\/82261\/Logo_Veiligheidsregio-Haaglanden_RGB.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_clientLogo\/82261\/Logo_Veiligheidsregio-Haaglanden_RGB.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/82261\/Logo_Veiligheidsregio-Haaglanden_RGB.webp 2x"}]},{"id":"81805","title":"Contractmanagement sociaal domein - Veronique Nouws","referenceText":"<p>In het contractmanagement sociaal domein ben je nooit uitgeleerd. Daarom is er een training aangeboden die enerzijds bestond uit een stukje theorie en anderzijds voldoende ruimte bood om casu\u00efstiek te bespreken. De trainsters hadden veel ervaring en konden echt inspelen op de behoefte van het team. De reacties uit het team waren dan ook erg enthousiast.<\/p>","referencePerson":"Veronique Nouws","referenceFunction":"Teamleider Inkoop bij Gemeente Breda","referenceLogo":[{"id":"81801","title":"Gemeente Breda","url":"\/upload\/images\/_clientLogo\/81801\/Gemeente-Breda.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_clientLogo\/81801\/Gemeente-Breda.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/81801\/Gemeente-Breda.webp 2x"}]},{"id":"81802","title":"Training gesprekstechnieken - Veronique Nouws","referenceText":"<p>Als teamleider vond ik het best spannend om mijn team van contractmanagers een online training gesprekstechnieken aan te bieden. Ook in deze lastige tijden door het coronavirus blijft leren en ontwikkelen belangrijk. De deelnemers waren ook wel benieuwd of dit zou gaan lukken online, maar waren erg enthousiast na afloop. De combinatie van een stuk theorie en het oefenen in de praktijk met een acteur is als erg prettig ervaren. De trainer en acteur hadden vooraf casu\u00efstiek opgevraagd om zich goed te kunnen voorbereiden. De deelnemers gaven aan dat zij goed hebben kunnen oefenen en dat het geen belemmering was dat de training online plaatsvond.<\/p>","referencePerson":"Veronique Nouws","referenceFunction":"Teamleider Inkoop bij Gemeente Breda","referenceLogo":[{"id":"81801","title":"Gemeente Breda","url":"\/upload\/images\/_clientLogo\/81801\/Gemeente-Breda.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_clientLogo\/81801\/Gemeente-Breda.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/81801\/Gemeente-Breda.webp 2x"}]},{"id":"76703","title":"Incompany Aanbesteden van ICT - Evgenija Gavrailova","referenceText":"<p><strong>Incompany training Aanbesteden van ICT<\/strong><\/p>\n<p>De fysieke bijeenkomsten van de incompanytraining <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-van-ict\">Aanbesteden van ICT<\/a> konden door de COVID-19 maatregelen tot 2 keer toe niet doorgaan. Wij wilden deze waardevolle training echter niet missen en waren daarom heel blij met het aanbod van Conducto de training online te geven. Het online programma is goed doordacht en geslaagd. Er is goede balans tussen een e-learning vooraf en de online lessen\/workshops tijdens de trainingsdag zelf. Hierdoor hoef je niks aan informatie te missen en is de online sessie goed te volgen.<br \/><\/p>","referencePerson":"Evgenija Gavrailova","referenceFunction":"Juridisch adviseur bij Gemeente Heerenveen","referenceLogo":[{"id":"76702","title":"Logo gemeente Heerenveen zwarte achtergrond","url":"\/upload\/images\/_clientLogo\/76702\/Logo_gemeente_Heerenveen-zwarte-achtergrond.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_clientLogo\/76702\/Logo_gemeente_Heerenveen-zwarte-achtergrond.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/76702\/Logo_gemeente_Heerenveen-zwarte-achtergrond.webp 2x"}]},{"id":"76494","title":"Incompany Adviesvaardigheden voor Inkopers - Annemiek van der Eng-Verduin","referenceText":"<p><strong>Incompany training Adviesvaardigheden voor Inkopers\n<\/strong><\/p>\n<p>Een leuke en effectieve training waarin je veel leert over de opzet en inhoud van adviesgesprekken, maar ook om echt bewust naar je eigen rol te kijken in zo'n gesprek. De oefeningen zijn direct toepasbaar door het inbrengen van eigen casussen. De flexibiliteit om het programma aan te passen aan de persoonlijke behoefte maakt de training tot een succes. De training heeft digitaal plaatsgevonden vanwege COVID en dit is boven verwachting goed gegaan. <\/p>","referencePerson":"Annemiek van der Eng-Verduin","referenceFunction":"Inkoopadviseur bij Hollands Noorderkwartier","referenceLogo":[{"id":"76493","title":"Logo hollands noorderkwartier","url":"\/upload\/images\/_clientLogo\/76493\/logo_hollands_noorderkwartier.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_clientLogo\/76493\/logo_hollands_noorderkwartier.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/76493\/logo_hollands_noorderkwartier.webp 2x"}]},{"id":"65246","title":"Aanbesteden van ICT - Jacqueline Kersten","referenceText":"<p><strong><a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-van-ict-incompany\">Aanbesteden van ICT<\/a><\/strong><\/p>\n<p>Wat fijn dat de geplande training online door kon gaan! Een training waardoor inkoopadviseurs en ICT collega\u2019s meer inzicht en begrip hebben gekregen voor elkaars werkgebied. De opzet van de training, met online voorbereiding in tekst en video, twee live bijeenkomsten en casussen waarmee de deelnemers zelf aan de gang konden, maakten het een interactief geheel. <a href=\"https:\/\/conducto.nl\/docenten\/job-velthuizen\">Job Velthuizen<\/a> heeft de complexiteit van Inkoop en ICT helder verwoord en vertaalt naar toepasbare handvatten in het dagelijks werk. <\/p>\n<p>Dank je wel voor deze mooie training!<\/p>","referencePerson":"Jacqueline Kersten","referenceFunction":"Teammanager Inkoop, Inkoop en Juridische zaken bij Gemeente Haarlemmermeer","referenceLogo":[{"id":"65245","title":"Gemeente Haarlemmermeer","url":"\/upload\/images\/_clientLogo\/65245\/Gemeente-Haarlemmermeer.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/_clientLogo\/65245\/Gemeente-Haarlemmermeer.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/65245\/Gemeente-Haarlemmermeer.webp 2x"}]},{"id":"60038","title":"Incompany Aanbesteden van ICT - Ingrid Bevers","referenceText":"<p>De incompanytraining <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-van-ict\">aanbesteden van ICT<\/a><em> <\/em>sloot goed aan bij onze behoefte om onze kennis over specifieke moeilijkheden die spelen bij ICT-aanbestedingen te verbreden. Er werd uitgebreid en op een praktische wijze ingegaan op de uitwerking van de Aanbestedingswet en jurisprudentie op dit soort aanbestedingen en hoe hiermee om te gaan. Daarnaast was er veel ruimte om casussen vanuit onze praktijk aan de orde te stellen en dit was erg leerzaam en inspirerend. De deelnemers, inkopers en contractmanagers van de eigen organisatie, waren enthousiast over deze training.<\/p>","referencePerson":"Ingrid Bevers","referenceFunction":"Hoofd Inkoop & contractmanagement bij Technische Universiteit Eindhoven","referenceLogo":[{"id":"60037","title":"Technische Universiteit Eindhoven","url":"\/upload\/images\/_clientLogo\/60037\/Technische-Universiteit-Eindhoven.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/_clientLogo\/60037\/Technische-Universiteit-Eindhoven.webp, \/upload\/images\/_340x184_fit_center-center_82_none\/60037\/Technische-Universiteit-Eindhoven.webp 2x"}]},{"id":"59914","title":"ISV Academy - Neil Grove","referenceText":"<p>Graag wil ik Conducto van harte bedanken voor alle opgedane kennis en nieuwe inzichten. Het was leuk om deel te nemen aan de Conducto <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/isv-academy\">ISV Academy<\/a>. Jullie hebben me absoluut geholpen om ISV beter te begrijpen en het belang van ISV in te zien. Omdat ik nu de juiste handvatten heb kan ik met genoeg vertrouwen daar ook bij mijn eigen organisatie een start mee maken. Dat zal ik dan ook niet nalaten.<\/p>","referencePerson":"Neil Grove","referenceFunction":"Senior Procurement Specialist bij Enexis","referenceLogo":[{"id":"59913","title":"Enexis","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/59913\/Enexis.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/59913\/Enexis.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/59913\/Enexis.webp 2x"}]},{"id":"40472","title":"Effectief be\u00efnvloeden voor Contractmanagers - Peter Zomer","referenceText":"<p>Deelnemers ontmoeten elkaar in hun enthousiasme voor contractmanagement. Ze delen hun dagelijkse uitdagingen die de functie met zich meebrengt. <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/effectief-beinvloeden-voor-contractmanagers\">Effectief be\u00efnvloeden voor Contractmanagers<\/a> gaat over hoe je omgaat met stakeholders en hoe je je eigen gedrag als instrument inzet om effectief je werk te doen. Een praktische training die je bewust maakt van hoe je jouw talenten zo goed mogelijk inzet. Een training waar je morgen direct iets aan hebt.<\/p>","referencePerson":"Peter Zomer","referenceFunction":"Docent\/trainer","referenceLogo":[{"id":"15384","title":"Logo Zomer en Cornelissen","url":"\/upload\/images\/Docenten\/_clientLogo\/15384\/Zomer-en-Cornelissen.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/Docenten\/_clientLogo\/15384\/Zomer-en-Cornelissen.webp, \/upload\/images\/Docenten\/_200x164_fit_center-center_82_none\/15384\/Zomer-en-Cornelissen.webp 2x"}]},{"id":"40547","title":"Effectief be\u00efnvloeden voor Contractmanagers - Michiel Theunissen","referenceText":"<p><a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/effectief-beinvloeden-voor-contractmanagers\">Effectief be\u00efnvloeden voor Contractmanagers<\/a> is een intensieve training waarbij je persoonlijke effectiviteit als contractmanager kunt vergroten. Samen met andere deelnemers werk je aan concrete opdrachten. Je geeft en krijgt veel feedback en past het geleerde in de praktijk toe. De training sluit aan bij jouw kwaliteiten en zorgt voor de volgende stap in je ontwikkeling als professional. <br \/><br \/><\/p>","referencePerson":"Michiel Theunissen","referenceFunction":"Docent\/trainer","referenceLogo":[{"id":"41619","title":"Michiel Theunissen logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/41619\/Michiel-Theunissen-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/41619\/Michiel-Theunissen-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x120_fit_center-center_82_none\/41619\/Michiel-Theunissen-logo.webp 2x"}]},{"id":"927","title":"Inkoop & Aanbesteden - Josephine van Rijn-Diekman","referenceText":"<p>De <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/post-hbo-inkoop-aanbesteden\">post-hbo registeropleiding Inkoop &amp; Aanbesteden<\/a> is een compacte en complete opleiding die veel praktische, theoretische en juridische handvatten biedt voor je dagelijkse uitvoeringspraktijk. De opbouw van de lesmodules zit goed in elkaar, het lesmateriaal is zeer verzorgd en de opgaven bereiden je goed voor op het examen. De benodigde tijdsinvestering is pittig! Met de prettige en deskundige docenten is er een goede en open interactie. Kortom, ik ben blij dat ik deze opleiding heb gevolgd en raad deze zeker aan.<\/p>","referencePerson":"Josephine van Rijn-Diekman","referenceFunction":"Adviseur Inkoop bij Gemeente Haarlemmermeer","referenceLogo":[{"id":"21403","title":"Gemeente haarlemmermeer logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21403\/gemeente-haarlemmermeer-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21403\/gemeente-haarlemmermeer-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21403\/gemeente-haarlemmermeer-logo.webp 2x"}]},{"id":"931","title":"Praktisch Contractmanagement - Arno van Brakel","referenceText":"<p>Als inkoopadviseur verzorg ik vele aanbestedingstrajecten. De <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/praktisch-contractmanagement-opleiding\">post-hbo opleiding Praktisch Contractmanagement<\/a> heeft mij veel meer inzicht gegeven, zowel praktisch als theoretisch, in de samenhang die deze trajecten hebben met de implementatie en bewaking van contracten die daarbij op de markt geplaatst worden. Theoretische kennis van contracten voorkomt juridische valkuilen en de praktische kennis helpt collega\u2019s later in de uitvoering van het contract en de relatie die zij onderhouden met de verschillende leveranciers.<br \/><\/p>","referencePerson":"Arno van Brakel","referenceFunction":"Senior Inkoopadviseur bij Provincie Utrecht","referenceLogo":[{"id":"21352","title":"Provincie utrecht logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21352\/provincie-utrecht-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/svg+xml","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21352\/provincie-utrecht-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21352\/provincie-utrecht-logo.webp 2x"}]},{"id":"3080","title":"Praktisch Contractmanagement - Isabelle Maaswinkel","referenceText":"<p>Ik ben de <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/praktisch-contractmanagement-opleiding\">post-hbo registeropleiding Praktisch Contractmanagement<\/a> gaan volgen om contractmanagement bij onze organisatie op te zetten en organisatiebreed te implementeren. De afdeling Inkoop waar ik werkzaam voor ben is verantwoordelijk voor de totstandkoming van beleid, uitvoeringsdocumenten en processen voor de inkoopfunctie, zo ook voor contractmanagement. Bij onze organisatie is de keuze gemaakt dat contractmanagement decentraal wordt uitgevoerd.<br \/><\/p>","referencePerson":"Isabelle Maaswinkel","referenceFunction":"Strategisch Adviseur Inkoop Hogeschool Utrecht","referenceLogo":[{"id":"21406","title":"Hu logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21406\/hu-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/svg+xml","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21406\/hu-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21406\/hu-logo.webp 2x"}]},{"id":"14436","title":"Beoordelingsmethodieken - Ministerie van Defensie","referenceText":"<p>De training <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/beoordelingsmethodieken-bij-aanbesteden-training\">Beoordelingsmethodieken<\/a> gaf ons nieuwe inzichten in theorie en praktijk van Europese aanbestedingen, complexe materie waarover veel gaande is en waarvoor bij het Ministerie van Defensie veel aandacht is. In de cursus is veel ruimte voor interactie en de concrete handvatten die ons werden aangereikt zijn uitstekend te gebruiken in ons inkoopproces. <\/p>","referencePerson":"Ministerie van Defensie","referenceFunction":"Research & Development manager","referenceLogo":[{"id":"21361","title":"Logo ministerie defensie","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21361\/logo-ministerie-defensie.webp 2x"}]},{"id":"14444","title":"Beoordelingsmethodieken - Stephanie Denissen-Grieving","referenceText":"<p>Als systeemmanager van het KPU-bedrijf ben ik samen met de systeemspecialisten verantwoordelijk voor het schrijven van een programma van eisen waarin we omschrijven waaraan het product functioneel en technisch moet voldoen, om te volstaan voor de veiligheid van de militair in zijn of haar functie.<br \/><\/p>","referencePerson":"Stephanie Denissen-Grieving","referenceFunction":"Systeemmanager KPU bedrijf Ministerie van Defensie","referenceLogo":[{"id":"21361","title":"Logo ministerie defensie","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21361\/logo-ministerie-defensie.webp 2x"}]},{"id":"14487","title":"Aanbesteden voor Gevorderden - Harald Kos","referenceText":"<p>Leerzaam, inspirerend en vooral erg leuk om onder leiding van vakkundige docenten en samen met collega inkopers de Aanbestedingswet en periferie te behandelen tijdens de leergang <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-voor-gevorderden-opleiding\">Aanbesteden voor Gevorderden<\/a>. Daarnaast is er veel ruimte voor actuele jurisprudentie, het delen van ervaringen, en de verschillende (persoonlijke) interpretaties cq. grijze gebieden. Met deze ervaringen en up-to-date kennis tracht ik nog beter invulling te geven aan mijn rol van partner van de business.<\/p>","referencePerson":"Harald Kos","referenceFunction":"Senior Inkoper Luchtverkeersleiding Nederland","referenceLogo":[{"id":"21348","title":"Logo lvnl","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21348\/logo-lvnl.webp","focalPoint":[0.5,0.5],"mimeType":"image\/svg+xml","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21348\/logo-lvnl.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21348\/logo-lvnl.webp 2x"}]},{"id":"14553","title":"Adviesvaardigheden - Mireille Hulleman","referenceText":"<p>Ik heb de training <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/adviesvaardigheden-voor-inkopers-training\">Adviesvaardigheden voor inkopers<\/a> mogen volgen. Met de docent Peter Zomer en de deelnemers uit hetzelfde vakgebied is veel interactie. Er wordt duidelijke feedback gegeven door Peter op de groep en jou persoonlijk echter ook van de medestudenten ontvang je feedback. De benodigde advies vaardigheden in houding, gedrag en om daadwerkelijk invloed uit te oefenen op het inkoopproces wordt in deze training aangeboden. <\/p>","referencePerson":"Mireille Hulleman","referenceFunction":"Inkoopadviseur bij Stichting Carmelcollege","referenceLogo":[{"id":"21341","title":"Carmel logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21341\/carmel-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21341\/carmel-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21341\/carmel-logo.webp 2x"}]},{"id":"14556","title":"Adviesvaardigheden - Marion de Visser","referenceText":"<p>Peter Zomer geeft duidelijke feedback op de groep en ieders persoonlijke stijl. Ik heb geleerd door het schakelen in communicatie en vaardigheden in te zetten die bij de situatie past, ik meer invloed uit kan oefenen op de interne klanten en op leveranciers. Hierdoor is mijn professionaliteit op werkgebied vergroot. De groep van deelnemers bestond alleen uit inkopers, waardoor er meteen herkenning was en het van elkaar leren was heel prettig. Het waren 3 cursusdagen maar de opgedane kennis en vaardigheden blijken zeer effectief in mijn werkomgeving. Ik zou iedere inkoper deze <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/adviesvaardigheden-voor-inkopers-training\">adviesvaardigheden<\/a> training aanraden.<\/p>","referencePerson":"Marion de Visser","referenceFunction":"Beleidsadviseur Gemeente Veldhoven","referenceLogo":[{"id":"21343","title":"Gemeente veldhoven logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21343\/gemeente-veldhoven-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21343\/gemeente-veldhoven-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21343\/gemeente-veldhoven-logo.webp 2x"}]},{"id":"14559","title":"Adviesvaardigheden - Kaspar Hanenbergh","referenceText":"<p>Ik wil graag mijn grote waardering uitspreken voor de opzet, inhoud en uitvoering van de training <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/adviesvaardigheden-voor-inkopers-training\">Adviesvaardigheden voor Inkopers<\/a>. Dit heeft er toe geleid dat de inkoopadviseurs uit mijn team op dit terrein een stuk professioneler en met meer zelfvertrouwen hun werk kunnen uitvoeren. Het consequent oefenen in de gesprekken draagt bij aan de effectiviteit van de training. Ook was de borging van het geleerde in de dagelijkse werkpraktijk goed geregeld.<\/p>","referencePerson":"Kaspar Hanenbergh","referenceFunction":"Hoofd Control & Inkoop bij Ministerie van Buitenlandse Zaken","referenceLogo":[{"id":"21351","title":"Ministerie van Buitenlandse Zaken Logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21351\/Ministerie_van_Buitenlandse_Zaken_Logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21351\/Ministerie_van_Buitenlandse_Zaken_Logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21351\/Ministerie_van_Buitenlandse_Zaken_Logo.webp 2x"}]},{"id":"14646","title":"Inkoop & Aanbesteden - Frank Horsthuis","referenceText":"<p>Ik begon met de opleiding <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/post-hbo-inkoop-aanbesteden\">Inkoop &amp; Aanbesteden<\/a> omdat ik een carri\u00e8reswich wilde maken. Ik las goede dingen over Conducto en begon de opleiding vrijwel zonder enige kennis van inkoop. Ik had wel eens gehoord van 'Europese aanbesteding'. En ja, ik snapte en waardeerde het basisprincipe: de best mogelijke dingen tegen de best mogelijke condities. Ik kwam terecht in een groep met overwegend ervaren inkopers. De druk zat er dus gelijk goed op! Na dag 1 was ik bang de slechtste beslissing uit mijn leven te hebben genomen maar vanaf dag 2 en het moment dat we met de groeps- en individuele casussen begonnen, was ik zeer gerustgesteld. Dit wil ik doen. Dit is interessant. En ik kan het ook nog. <br \/><\/p>","referencePerson":"Frank Horsthuis","referenceFunction":"ICT inkoper Ministerie van Defensie","referenceLogo":[{"id":"21361","title":"Logo ministerie defensie","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21361\/logo-ministerie-defensie.webp 2x"}]},{"id":"14651","title":"Inkoop & Aanbesteden - Gerty Ceelen","referenceText":"<p>Nieuw in het inkoop- en aanbestedingsvak, ben ik direct gestart met de post-hbo opleiding <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/post-hbo-inkoop-aanbesteden\">Inkoop &amp; Aanbesteden van Conducto<\/a>. In een relatief kort tijdsbestek heeft het mij ruim voldoende theoretische bagage gegeven, waarmee ik in de praktijk goed vooruit kan. Zeker de manier waarop je de stof aangeboden en te verwerken krijgt vind ik prettig: geen grote hoeveelheid data uit het hoofd leren, maar weten wanneer er een belletje moet rinkelen en dan de relevante informatie kunnen vinden. <\/p>","referencePerson":"Gerty Ceelen","referenceFunction":"Inkoop- en subsidieadviseur gemeente Bernheze","referenceLogo":[{"id":"21415","title":"Bernheze logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21415\/bernheze-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21415\/bernheze-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21415\/bernheze-logo.webp 2x"}]},{"id":"14654","title":"Aanbesteden voor Gevorderden - Adri Wolfs","referenceText":"<p>Ik heb de <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-voor-gevorderden-opleiding\">post-hbo registeropleiding Aanbesteden voor Gevorderden <\/a>gevolgd om meer verdieping van en verbreding van kennis te krijgen bij het uitvoeren van de aanbestedingen met de daarbij behorende wetgeving. Het heeft zeer zeker bijgedragen in meer inzicht en juridische kennis hoe je als aanbestedende dienst een aanbesteding kan inrichten maar heeft ook bijgedragen aan kennis om vragen van inschrijvers te beantwoorden en om je opdrachtgever goed te kunnen adviseren als er sprake is van aanbesteden. <br \/><\/p>","referencePerson":"Adri Wolfs","referenceFunction":"Inkoopexpert Gemeente Rotterdam","referenceLogo":[{"id":"21397","title":"Gemeente Rotterdam","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21397\/gemeente-rotterdam.webp","focalPoint":[0.5,0.5],"mimeType":"image\/svg+xml","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21397\/gemeente-rotterdam.webp, \/upload\/images\/Referentielogo\u2019s\/_340x46_fit_center-center_82_none\/21397\/gemeente-rotterdam.webp 2x"}]},{"id":"14657","title":"Aanbesteden voor Gevorderden - Maarten Smelt","referenceText":"<p>De opleiding <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-voor-gevorderden-opleiding\">Aanbesteden voor Gevorderden<\/a> geeft je degelijke juridische- en praktische bagage. In de opleiding zijn goede discussies gevoerd met overheids-inkoopcollega\u2019s die allemaal op een gelijkwaardig niveau binnen diverse organisaties acteren. Erg leuk en leerzaam om zo ook van elkaars praktijk te leren. Door de docenten (veelal ervaren aanbestedingsjuristen) werden de gevoerde discussies goed begeleid en hiermee zijn vele vraagstukken ontrafeld. In de opleiding wordt het gehele aanbestedingsproces stapsgewijs doorlopen. <\/p>","referencePerson":"Maarten Smelt","referenceFunction":"Strategisch Inkoper Veiligheidsregio Twente","referenceLogo":[{"id":"21353","title":"Veiligheisregio twente","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21353\/veiligheisregio-twente.webp","focalPoint":[0.5,0.5],"mimeType":"image\/jpeg","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21353\/veiligheisregio-twente.webp, \/upload\/images\/Referentielogo\u2019s\/_340x148_fit_center-center_82_none\/21353\/veiligheisregio-twente.webp 2x"}]},{"id":"14690","title":"Aanbesteden voor Gevorderden - Faisal Abdi","referenceText":"<p><a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-voor-gevorderden-opleiding\">De post-hbo Aanbesteden voor Gevorderden<\/a> is een uitstekend verzorgde opleiding. De opleiding biedt een goede combinatie van theorie en praktijk. De docenten kunnen de theorie goed vertalen naar de praktijk en nemen je door hun enthousiasme mee in de wereld van aanbesteden. Er is veel aandacht voor vragen. Daarnaast is er een leuke interactie met de medecursisten. Een goede investering en absoluut een aanrader voor de inkoopprofessionals.<\/p>","referencePerson":"Faisal Abdi","referenceFunction":"Senior inkoper Ministerie van Defensie","referenceLogo":[{"id":"21361","title":"Logo ministerie defensie","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21361\/logo-ministerie-defensie.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21361\/logo-ministerie-defensie.webp 2x"}]},{"id":"14696","title":"Aanbesteden voor Speciale-sectorbedrijven - Bas van Kempen","referenceText":"<p>Door de toegenomen aandacht voor compliance binnen de NS Groep en de vele veranderingen in de aanbestedingswetgeving heeft NS Procurement besloten om al haar inkopers een verplichte opleiding \u201cAanbestedingswetgeving\u201d aan te bieden. Na een kort marktonderzoek bleek dat de opleiding \u201c<a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-voor-speciale-sectorbedrijven-opleiding\">Post HBO Aanbesteden voor Speciale-sectorbedrijven<\/a>\u201d van Conducto precies aansloot bij onze behoefte. In totaal zijn er 40 inkopers, inclusief het inkoopmanagement, binnen een periode van 6 maanden in-house opgeleid.<\/p>","referencePerson":"Bas van Kempen","referenceFunction":"Manager Procurement NS","referenceLogo":[{"id":"21350","title":"Logo ns","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21350\/logo-ns.webp","focalPoint":[0.5,0.5],"mimeType":"image\/svg+xml","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21350\/logo-ns.webp, \/upload\/images\/Referentielogo\u2019s\/_104x40_fit_center-center_82_none\/21350\/logo-ns.webp 2x"}]},{"id":"14728","title":"Aanbesteden voor Speciale-sectorbedrijven - Daan Vos","referenceText":"<p>Reden voor het volgen van de <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-voor-speciale-sectorbedrijven-opleiding\">post-hbo registeropleiding Aanbesteden voor speciale-sectorbedrijven<\/a> was dat ik mijn kennis m.b.t. professioneel aanbesteden binnen de speciale sector wilde vergroten en daarnaast kennis op wilde doen over de nieuwe Aanbestedingswet en de gevolgen ervan. Terugkijkend ben ik zeer positief over de opleiding. De docenten zijn zeer kundig en hebben hun sporen reeds verdiend in aanbestedingstrajecten. Tijdens de opleidingsdagen wordt ingegaan op allerlei praktijkvoorbeelden van aanbestedingstrajecten en de wijze waarop je als inkoper in bepaalde situaties kunt handelen. <\/p>","referencePerson":"Daan Vos","referenceFunction":"Senior Purchaser Evides","referenceLogo":[{"id":"21346","title":"Logo evides","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21346\/logo-evides.webp","focalPoint":[0.5,0.5],"mimeType":"image\/svg+xml","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21346\/logo-evides.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21346\/logo-evides.webp 2x"}]},{"id":"14731","title":"Aanbesteden voor Speciale-sectorbedrijven - Joyce van Rooij","referenceText":"<p>Met plezier heb ik de opleiding <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-voor-speciale-sectorbedrijven-opleiding\">Aanbesteden voor speciale-sectorbedrijven<\/a> bedrijven gevolgd. De docenten zijn zeer kundig en weten hun kennis en ervaring op een professionele en effectieve wijze over te brengen tijdens de colleges. De medecursisten waren afkomstig van verschillende speciale sectorbedrijven, met ieder hun specifieke kennis en ervaring. Hierdoor hebben we niet alleen veel geleerd van de docenten, maar ook van elkaar. Deze opleiding is voor mij echt een verrijking geweest en ik raad hem dan ook zeker aan bij iedere inkoper die met het Europees Aanbestedingsrecht te maken heeft!<\/p>","referencePerson":"Joyce van Rooij","referenceFunction":"Manager Inkoop Aannemerij & NPR Enexis Groep","referenceLogo":[{"id":"21336","title":"Logo enexis","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21336\/logo-enexis.webp","focalPoint":[0.5,0.5],"mimeType":"image\/svg+xml","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21336\/logo-enexis.webp, \/upload\/images\/Referentielogo\u2019s\/_326x94_fit_center-center_82_none\/21336\/logo-enexis.webp 2x"}]},{"id":"14852","title":"Praktisch Contractmanagement - Cor scheppink","referenceText":"<p>Binnen onze organisatie ben ik bezig om het Contractmanagement meer \u201cbody\u201d te geven en zo mogelijk te implementeren en te borgen binnen de eigen organisatie. Contractmanagement is op dit moment een hot item binnen veel organisaties en dus ook bij de onze.<br \/><\/p>","referencePerson":"Cor scheppink","referenceFunction":"Inkoopadviseur Veiligheidsregio Noord- en Oost Gelderland","referenceLogo":[{"id":"21354","title":"Vnog logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21354\/vnog-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21354\/vnog-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21354\/vnog-logo.webp 2x"}]},{"id":"14856","title":"Aanbesteden van Werken - Coen Rutgers","referenceText":"<p>Onlangs volgde ik een incompany training <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-van-werken-training\">Aanbesteden van Werken<\/a>. Samen met Conducto gaf ik deze training vorm zodat dit goed aansloot bij de behoefte van mijn collega's. Tijdens de training bleek dit ook erg goed geslaagd te zijn. De training was goed opgebouwd, terwijl er ruimte was voor vragen, cases maar ook extra diepgang op de onderwerpen die op dat moment voor ons relevant waren. De docente, Bonnie Epema, was goed ingevoerd en had veel eigen praktijkervaring. Zowel binnen als buiten de bouwsector. <\/p>","referencePerson":"Coen Rutgers","referenceFunction":"Ingenieur DHM-Infra","referenceLogo":[{"id":"21423","title":"Dhm logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21423\/dhm-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21423\/dhm-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21423\/dhm-logo.webp 2x"}]},{"id":"14859","title":"Aanbesteden van Werken - Caroline van der Werff","referenceText":"<p>Wij hebben met een aantal inkopers uit de gemeenten in de regio een in-company cursus \u2018<a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/aanbesteden-van-werken-training\">Aanbesteden van Werken<\/a>\u2019 gevolgd. De meeste deelnemers hadden weinig of geen ervaring met aanbesteding van werken, maar alleen met diensten en leveringen; twee deelnemers hadden alleen ervaring met werken. Het programma was door de docent in overleg met ons opgezet en er was ook ruimte voor praktijkvragen. Het waren twee boeiende dagen waarin wij veel te weten zijn gekomen over aanbesteden van werken in het algemeen, maar ook over specifieke onderwerpen zoals, RAW-bestekken, UAV-GC, ARW 2015, enzovoorts.<\/p>","referencePerson":"Caroline van der Werff","referenceFunction":"Aanbestedingsjurist bij Gemeente Hilversum","referenceLogo":[{"id":"21342","title":"Gemeente hilversum logo","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21342\/gemeente-hilversum-logo.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/21342\/gemeente-hilversum-logo.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/21342\/gemeente-hilversum-logo.webp 2x"}]},{"id":"33592","title":"Praktisch Contractmanagement - Robert van den Berg","referenceText":"<p>Wanneer je iets nieuws gaat doen, is het fijn als je terug kan vallen op een bepaalde basis, een kapstok waar je dingen aan op kan hangen. <a href=\"https:\/\/conducto.nl\/opleidingen-trainingen\/praktisch-contractmanagement-opleiding\">De Post-hbo registeropleiding Praktisch Contractmanagement<\/a> gaf mij die basis en praktische handvatten waar ik in de discussie met mijn meer ervaren collega\u2019s het onderwerp goed op scherp kon krijgen. De huiswerkopdrachten hebben mij producten opgeleverd die van toegevoegde waarde zijn voor het managen van mijn contracten.<\/p>","referencePerson":"Robert van den Berg","referenceFunction":"Contractmanager bij Rijkswaterstaat","referenceLogo":[{"id":"33584","title":"Rijkswaterstaat","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/33584\/Rijkswaterstaat.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/33584\/Rijkswaterstaat.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/33584\/Rijkswaterstaat.webp 2x"}]},{"id":"34700","title":"Incompany Aanbesteden van ICT - Karina Broersen","referenceText":"<p>De incompanytraining <strong>aanbesteden van ICT <\/strong>is door Conducto een op maat gemaakte training naar de behoefte van de deelnemers.<\/p>\n<p>Deze training heeft ons veel praktische en ook juridische handvatten geboden die wij goed kunnen toepassen in onze aanbestedingspraktijk. De docent kon met name vanuit ervaring en kennis van jurisprudentie de Do's en Don'ts goed uitleggen. De deelnemers, inkopers vanuit verschillende gemeenten, waren enthousiast over deze training.<\/p>","referencePerson":"Karina Broersen","referenceFunction":"Inkoopadviseur","referenceLogo":[{"id":"34702","title":"Hollands Kroon","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/34702\/Hollands-Kroon.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/34702\/Hollands-Kroon.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/34702\/Hollands-Kroon.webp 2x"}]},{"id":"69247","title":"E-learning Europees Aanbesteden de basis - Stijn Wigmans","referenceText":"<p>\u201cIk ben erg enthousiast over de e-learning \u2018Europees Aanbesteden de basis\u2019!<br \/>Een fijne manier van presenteren, leuke interactieve werkvormen, en voldoende gelegenheid om bepaalde onderwerpen nader te bekijken via internet. Ideaal voor diegene die zich tijdens de studie willen verdiepen in het lesmateriaal.\u201d<\/p>","referencePerson":"Stijn Wigmans","referenceFunction":"Inkoopadviseur a.i.","referenceLogo":[{"id":"69246","title":"Werkorganisatie Druten Wijchen","url":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/69246\/werkorganisatie-Druten-Wijchen.webp","focalPoint":[0.5,0.5],"mimeType":"image\/png","srcset":"\/upload\/images\/Referentielogo\u2019s\/_clientLogo\/69246\/werkorganisatie-Druten-Wijchen.webp, \/upload\/images\/Referentielogo\u2019s\/_340x184_fit_center-center_82_none\/69246\/werkorganisatie-Druten-Wijchen.webp 2x"}]}]},"id":540};
